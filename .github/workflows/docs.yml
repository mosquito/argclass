name: docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group docs

      - name: Test documentation examples
        run: uv run make -C docs test
        env:
          FORCE_COLOR: 1

      - name: Build Sphinx documentation
        run: uv run make -C docs html
        env:
          FORCE_COLOR: 1

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Publish to S3
        run: |
          rclone sync docs/_build/html/ :s3:$AWS_S3_BUCKET/ \
            --header-upload "Cache-Control: max-age=3600"
        env:
          RCLONE_S3_PROVIDER: ${{ secrets.AWS_S3_PROVIDER }}
          RCLONE_S3_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          RCLONE_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          RCLONE_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT_URL }}
          RCLONE_S3_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
